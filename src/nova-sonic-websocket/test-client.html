<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Nova Sonic WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.connecting {
            background: #feebc8;
            color: #744210;
        }
        
        .log-container {
            background: #1a1a2e;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .log-entry.sent {
            color: #00ff00;
        }
        
        .log-entry.received {
            color: #00bfff;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.info {
            color: #ffd700;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .preset-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .preset-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .preset-btn:hover {
            background: #cbd5e0;
        }
        
        .connection-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Buddy Nova Sonic Test Client</h1>
            <p>Test WebSocket connection for speech-to-speech capabilities</p>
        </div>
        
        <div class="content">
            <!-- Connection Section -->
            <div class="section">
                <h2>Connection</h2>
                <div class="form-group">
                    <label>WebSocket Endpoint</label>
                    <input type="text" id="wsEndpoint" placeholder="wss://xxxxx.execute-api.us-east-1.amazonaws.com/dev" value="">
                </div>
                <div class="controls">
                    <button id="connectBtn" onclick="connect()">Connect</button>
                    <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                    <span id="connectionStatus" class="status disconnected">Disconnected</span>
                </div>
            </div>
            
            <!-- Session Setup -->
            <div class="section" id="sessionSection" style="display:none;">
                <h2>Session Setup</h2>
                <div class="form-group">
                    <label>Patient ID</label>
                    <input type="text" id="patientId" placeholder="pt-001" value="pt-001">
                </div>
                <button onclick="initSession()">Initialize Session</button>
            </div>
            
            <!-- Message Section -->
            <div class="section" id="messageSection" style="display:none;">
                <h2>Send Message</h2>
                <div class="form-group">
                    <label>Text Input</label>
                    <textarea id="messageInput" placeholder="Enter your message..."></textarea>
                    <div class="preset-buttons">
                        <button class="preset-btn" onclick="setPreset('What do I do this morning?')">Morning routine</button>
                        <button class="preset-btn" onclick="setPreset('Who is Sarah?')">Who is Sarah</button>
                        <button class="preset-btn" onclick="setPreset('What do I take after breakfast?')">Medication</button>
                        <button class="preset-btn" onclick="setPreset('I fell down')">Emergency</button>
                        <button class="preset-btn" onclick="setPreset('I am scared')">Concerning</button>
                    </div>
                </div>
                <button onclick="sendMessage()">Send Message</button>
            </div>
            
            <!-- Logs Section -->
            <div class="section">
                <h2>Communication Log</h2>
                <div class="controls">
                    <button onclick="clearLogs()">Clear Logs</button>
                </div>
                <div id="logContainer" class="log-container">
                    <div class="log-entry info">Ready to connect. Enter WebSocket endpoint and click Connect.</div>
                </div>
            </div>
            
            <!-- Connection Info -->
            <div class="connection-info" id="connInfo" style="display:none;">
                <div class="info-row">
                    <span>Session ID:</span>
                    <span id="sessionId">-</span>
                </div>
                <div class="info-row">
                    <span>Patient:</span>
                    <span id="patientName">-</span>
                </div>
                <div class="info-row">
                    <span>Messages Sent:</span>
                    <span id="msgCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }
        
        function connect() {
            const endpoint = document.getElementById('wsEndpoint').value;
            if (!endpoint) {
                alert('Please enter WebSocket endpoint');
                return;
            }
            
            log(`Connecting to ${endpoint}...`, 'info');
            updateStatus('connecting', 'Connecting...');
            
            try {
                ws = new WebSocket(endpoint);
                
                ws.onopen = function() {
                    log('Connected successfully!', 'info');
                    updateStatus('connected', 'Connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('sessionSection').style.display = 'block';
                };
                
                ws.onmessage = function(event) {
                    log(`Received: ${event.data}`, 'received');
                    
                    try {
                        const data = JSON.parse(event.data);
                        if (data.status === 'initialized') {
                            document.getElementById('patientName').textContent = data.patientName || 'Unknown';
                            document.getElementById('messageSection').style.display = 'block';
                            document.getElementById('connInfo').style.display = 'block';
                        }
                    } catch (e) {
                        // Not JSON, ignore
                    }
                };
                
                ws.onerror = function(error) {
                    log(`Error: ${error}`, 'error');
                    updateStatus('disconnected', 'Error');
                };
                
                ws.onclose = function() {
                    log('Connection closed', 'info');
                    updateStatus('disconnected', 'Disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('sessionSection').style.display = 'none';
                    document.getElementById('messageSection').style.display = 'none';
                };
            } catch (error) {
                log(`Failed to connect: ${error.message}`, 'error');
                updateStatus('disconnected', 'Failed');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function initSession() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected');
                return;
            }
            
            const patientId = document.getElementById('patientId').value || 'pt-001';
            const message = {
                action: 'initSession',
                patientId: patientId
            };
            
            ws.send(JSON.stringify(message));
            log(`Sent: ${JSON.stringify(message)}`, 'sent');
        }
        
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected');
                return;
            }
            
            const text = document.getElementById('messageInput').value;
            if (!text) {
                alert('Please enter a message');
                return;
            }
            
            const message = {
                action: 'textInput',
                text: text
            };
            
            ws.send(JSON.stringify(message));
            log(`Sent: ${JSON.stringify(message)}`, 'sent');
            
            messageCount++;
            document.getElementById('msgCount').textContent = messageCount;
            document.getElementById('messageInput').value = '';
        }
        
        function setPreset(text) {
            document.getElementById('messageInput').value = text;
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '<div class="log-entry info">Logs cleared.</div>';
        }
        
        // Allow Enter key to send
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
